<!DOCTYPE html>
<html>
    <head>
        <link rel="Shortcut Icon" href="/static/images/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" type="text/css" href="/static/main.css">
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
        <title>Swimming Portal</title>
        {% block head %}
		{% endblock %}
    </head>
    <body>
        <div class="background">
            <img class="image" src="/static/images/exampleimage1.jpg">
            <div class="gradient left"></div>
            <div class="gradient right"></div>
        </div>
        <img class="shards" src="/static/images/shards.png">
        <div class="main">
            {% if main %}
            <div class="navmain">
                <table class="title">
                    <td class="logo">
                        <img src="/static/images/rugbylogo.svg">
                    </td>
                    <td class="text">
                        <img src="/static/images/rugbytext.svg">
                        <h1>Swimming Portal</h1>
                    </td>
                </table>
                <div class="navbar">
                    {% include "navbar.html" %}
                </div>
            </div>
            {% else %}
            <div class="navnorm">
                <a class="logo" href="/">
                    <img src="/static/images/rugbylogo.svg">
                </a>
                <div class="navbar">
                    {% include "navbar.html" %}
                </div>
            </div>
            {% endif %}
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
