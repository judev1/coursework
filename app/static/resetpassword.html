<!DOCTYPE html>
<html>
    <head>
        <link rel="Shortcut Icon" href="/static/images/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" type="text/css" href="/static/main.css">
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
        <script type="text/javascript" src="/static/password.js"></script>
        <title>Swimming Portal</title>
    </head>
    <body>
        <div class="background">
            <img class="image" src="/static/images/exampleimage1.jpg">
            <div class="gradient left"></div>
            <div class="gradient right"></div>
        </div>
        <img class="shards" src="/static/images/shards.png">
        <div>
            <div class="center-box">
                <a class="back" href="/login">
                    <img class="icon" src="/static/images/back.png">
                    <p class="text">Login</p>
                </a>
                <form onsubmit="return validatefields()" action="" method="post">
                    <div class="title">Reset password</div>
                    <h1 class="text"><req></req>Password</h1>
                    <input id="password" type="password" name="password" autocomplete="off"
                        placeholder="Please enter your new password" required>
                    <p id="invalid-password" class="field-error">invalid password</p>
                    <br><br>
                    <div class="button">
                        <input type="submit" value="Reset password">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
