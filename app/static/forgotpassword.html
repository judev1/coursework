<!DOCTYPE html>
<html>
    <head>
        <link rel="Shortcut Icon" href="static/images/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" type="text/css" href="static/main.css">
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
        <script type="text/javascript" src="static/email.js"></script>
        <title>Swimming Portal</title>
    </head>
    <body>
        <div class="background">
            <img class="image" src="static/images/exampleimage1.jpg">
            <div class="gradient left"></div>
            <div class="gradient right"></div>
        </div>
        <img class="shards" src="static/images/shards.png">
        <div>
            <div class="center-box">
                <a class="back" href="/login">
                    <img class="icon" src="static/images/back.png">
                    <p class="text">Login</p>
                </a>
                <form onsubmit="return validatefields()" action="/forgot-password" method="post">
                    <div class="title">Forgot password</div>
                    <h1 class="text"><req></req>Email</h1>
                    <input id="email" type="text" name="email"
                        placeholder="Please enter your email" required>
                    <p id="invalid-email" class="field-error">invalid email</p>
                    <br><br>
                    <div class="button">
                        <input type="submit" value="Send reset link">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
