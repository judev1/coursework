<!DOCTYPE html>
<html>
    <head>
        <link rel="Shortcut Icon" href="static/images/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" type="text/css" href="static/main.css">
        <title>Swimming Portal</title>
    </head>
    <body>
        <div class="background">
            <img class="image" src="static/images/exampleimage1.jpg">
            <div class="gradient left"></div>
            <div class="gradient right"></div>
        </div>
        <img class="shards" src="static/images/shards.png">
        <div>
            <div class="center-box">
                <a class="back" href="/">
                    <img class="icon" src="static/images/back.png">
                    <p class="text">Home</p>
                </a>
                <form>
                    <div class="title">Login</div>
                    <h1 class="text"><req></req>Email</h1>
                    <input class="field" type="text" name="email" autocomplete="off"
                        placeholder="Please enter your email">
                    <p id="output">hmm</p>
                    <br><br>
                    <h1 class="text"><req></req>Password</h1>
                    <input class="field" type="password" name="password" autocomplete="off"
                        placeholder="Please enter your password">
                    <a class="forgot-password" href="/forgot">
                        forgot password?
                    </a>
                    <br><br>
                    <div class="button">
                        <input type="submit" value="Login">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
